# Unbound configuration file for Pi-hole
# Basic recursive resolver with privacy and performance optimizations
# Listens on localhost:5335

server:
    # Network configuration
    interface: 0.0.0.0@53
    port: 53
    do-ip4: yes
    do-ip6: yes
    do-udp: yes
    do-tcp: yes

    # Performance tuning
    num-threads: 2
    msg-cache-slabs: 4
    rrset-cache-slabs: 4
    infra-cache-slabs: 4
    key-cache-slabs: 4

    # Cache sizes (100MB total)
    rrset-cache-size: 50m
    msg-cache-size: 50m

    # Outgoing connections
    outgoing-range: 950
    num-queries-per-thread: 512

    # Cache optimization
    cache-min-ttl: 300
    cache-max-ttl: 86400
    prefetch: yes
    prefetch-key: yes
    serve-expired: yes
    serve-expired-ttl: 3600

    # Privacy settings
    hide-identity: yes
    hide-version: yes
    minimal-responses: yes
    qname-minimisation: yes

    # Security hardening
    harden-glue: yes
    harden-dnssec-stripped: yes
    harden-below-nxdomain: yes
    harden-referral-path: no
    harden-algo-downgrade: no
    use-caps-for-id: no
    unwanted-reply-threshold: 10000

    # Logging
    verbosity: 1
    log-queries: no
    log-replies: no
    log-servfail: no
    logfile: ""

    # Local zones
    private-address: 192.168.0.0/16
    private-address: 169.254.0.0/16
    private-address: 172.16.0.0/12
    private-address: 10.0.0.0/8
    private-address: fd00::/8
    private-address: fe80::/10

    # Access control
    access-control: 127.0.0.0/8 allow
    access-control: ::1 allow
    access-control: 172.31.0.0/16 allow

# Forward queries to Cloudflare DNS
forward-zone:
    name: "."
    forward-addr: 1.1.1.1@53
    forward-addr: 1.0.0.1@53
